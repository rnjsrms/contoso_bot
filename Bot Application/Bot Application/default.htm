<!DOCTYPE html>
<html>
<head>
    <title>Contoso Bank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css">
    <style>
        body, h1 {
            font-family: "Raleway", sans-serif
        }

        body, html {
            height: 100%
        }

        .bgimg {
            background-image: url('auck.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        .sidenav {
            height: 5%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

            .sidenav a {
                padding: 8px 8px 0px 32px;
                text-decoration: none;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

                .sidenav a:hover {
                    color: #000000;
                }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

        .sidenav2 {
            height: 95%;
            width: 0;
            position: fixed;
            z-index: 1;
            bottom: 0;
            right: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn w3-xlarge" onclick="closeNav()">close &times;</a>
    </div>

    <div id="mySidenav2" class="sidenav2">
        <div id="bot"></div>
    </div>


    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div style="position: fixed" class="w3-display-topleft w3-padding-large w3-xlarge">
            contoso
        </div>

        <div style="position: fixed" class="w3-display-topright w3-padding-large w3-xlarge">
            <span style="cursor:pointer" onclick="openNav()">chat bot &#9776;</span>
        </div>

        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top w3-center">WELCOME TO THE FUTURE OF BANKING</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">Auckland</p>
        </div>

        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </div>
    </div>

    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/CognitiveServices.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var width = "40%";

        function openNav() {
            if ($(window).width() < 500) {
                width = "100%";
            }
            else {
                width = "40%";
            }
            document.getElementById("mySidenav").style.width = "400px";
            document.getElementById("mySidenav2").style.width = "400px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("mySidenav2").style.width = "0";
        }

        const speechOptions = {
            speechRecognizer: new CognitiveServices.SpeechRecognizer({ subscriptionKey: '5750a832d6224a3c882903eec935f08e' }),
            speechSynthesizer: new CognitiveServices.SpeechSynthesizer({
                gender: CognitiveServices.SynthesisGender.Male,
                subscriptionKey: '5750a832d6224a3c882903eec935f08e',
                voiceName: 'Microsoft Server Speech Text to Speech Voice (en-US, BenjaminRUS)'
            })
        };

        BotChat.App({
            directLine: { secret: 'cQxnfwhBvYs.cwA.JzA.XZlCEftWoF5hr-cKz1CwBYxfn4_f6DH7f7GSp6dBFZU' },
            user: { id: 'You' },
            bot: { id: 'rnsjrms-contoso' },
            speechOptions: speechOptions,
            resize: 'detect'
        }, document.getElementById("bot"));
    </script>
</body>
</html>
