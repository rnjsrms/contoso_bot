<!DOCTYPE html>
<html>
<title>Contoso Bank</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body, h1 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%
    }

    .bgimg {
        background-image: url('auck.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }

    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 0px 32px;
        text-decoration: none;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #000000;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn w3-xlarge" onclick="closeNav()">close &times;</a>
        <iframe id="BotChatGoesHere" style="width: 100%; height: 100%" src='https://webchat.botframework.com/embed/rnsjrms-contoso?s=5WTMt1ntzHs.cwA.zBo.DdN-1qrmUuk9tgpcOJs5D2qCCeZOTREWTsYVsKA9Lkk'></iframe>
    </div>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div style="position: fixed" class="w3-display-topleft w3-padding-large w3-xlarge">
            contoso
        </div>

        <div style="position: fixed" class="w3-display-topright w3-padding-large w3-xlarge">
            <span style="cursor:pointer" onclick="openNav()">chat bot &#9776;</span>
        </div>

        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top w3-center">WELCOME TO THE FUTURE OF BANKING</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">Auckland</p>
        </div>

        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "400px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        const params = BotChat.queryParams(location.search);

        const user = {
            id: params['userid'] || 'userid',
            name: params['username'] || 'username'
        };

        const bot = {
            id: params['botid'] || 'botid',
            name: params['botname'] || 'botname'
        };

        window.botchatDebug = params['debug'] && params['debug'] === 'true';

        // Option 2: Native browser speech (not supported by all browsers, no speech recognition priming support)
      
        const speechOptions = {
            speechRecognizer: new BotChat.Speech.BrowserSpeechRecognizer(),
            speechSynthesizer: new BotChat.Speech.BrowserSpeechSynthesizer()
        };

        BotChat.App({
            bot: bot,
            locale: params['locale'],
            resize: 'detect',
            // sendTyping: true,    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
            speechOptions: speechOptions,
            user: user,
            // locale: 'es-es', // override locale to Spanish
            directLine: {
                domain: params['domain'],
                secret: params['s'],
                token: params['t'],
                webSocket: params['webSocket'] && params['webSocket'] === 'true' // defaults to true
            }
        }, document.getElementById('BotChatGoesHere'));
    </script>
</body>
</html>
